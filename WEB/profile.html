  <!-- Content -->
  <div class="content px-4 py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Thông tin tài khoản</h2>
      <div class="dropdown">
        <a id="userNameDisplay" class="btn btn-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle text-primary"></i> Tài khoản
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Thông tin tài khoản</a></li>
          <li><a class="dropdown-item" href="#">Đổi mật khẩu</a></li>
          <li id="logoutBtn"><a class="dropdown-item" href="#"> <i class="bi bi-box-arrow-right"></i> Đăng xuất</a></li>
        </ul>
      </div>
    </div>
    <form id="profileForm" class="row g-3">
      <input type="hidden" name="id_account" id="id_account">
      <div class="col-md-6">
        <label class="form-label">Họ tên</label>
        <input type="text" class="form-control" name="name" id="name" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Địa chỉ</label>
        <input type="text" class="form-control" name="address" id="address">
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email">
      </div>

      <div class="col-md-6">
        <label class="form-label">Số điện thoại</label>
        <input type="text" class="form-control" name="phone" id="phone">
      </div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
           <!-- Nút Sao lưu dữ liệu -->
           <button type="button" id="backupBtn" class="btn btn-outline-warning ms-2">
            <i class="bi bi-cloud-arrow-up"></i> Sao lưu dữ liệu
          </button>
          <!-- Nút Đồng bộ dữ liệu -->
          <button type="button" id="syncBtn" class="btn btn-outline-success ms-2">
            <i class="bi bi-arrow-repeat"></i> Đồng bộ dữ liệu
          </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const access_token = localStorage.getItem('access_token');

    // Lấy thông tin tài khoản
    function fetchProfile() {
      $.ajax({
        url: 'https://khaituanminh.atwebpages.com/api/my_profile.php',
        method: 'POST',
        data: { access_token },
        success: function(res) {
          if (res.status === 'success') {
            const d = res.data;
            $('#id_account').val(d.id_account);
            $('#name').val(d.name);
            $('#address').val(d.address);
            $('#email').val(d.email);
            $('#phone').val(d.phone);
          } else {
            Swal.fire('Lỗi', 'Không thể tải thông tin tài khoản', 'error');
          }
        }
      });
    }

    // Gửi cập nhật thông tin
    $('#profileForm').submit(function(e) {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(this));
      $.ajax({
        url: 'https://khaituanminh.atwebpages.com/api/update_profile.php',
        method: 'POST',
        contentType: false,
        processData: false,
        data: new FormData(this),
        success: function(res) {
          if (res.status === 'success') {
            Swal.fire('Thành công', 'Thông tin đã được cập nhật', 'success');
          } else {
            Swal.fire('Lỗi', res.message || 'Cập nhật thất bại', 'error');
          }
        }
      });
    });
    $('#backupBtn').on('click', function() {
      Swal.fire({ title: 'Đang sao lưu...', didOpen: () => { Swal.showLoading(); } });
      $.ajax({
        url: 'https://khaituanminh.atwebpages.com/api/save_customer.php',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ id_business: localStorage.getItem('id_business') }),
        success: function(res) {
          if (res.status === 'success') {
            Swal.fire('Thành công', 'Đã sao lưu dữ liệu thành công.', 'success');
          } else {
            Swal.fire('Lỗi', res.message || 'Sao lưu thất bại.', 'error');
          }
        },
        error: function() {
          Swal.fire('Lỗi', 'Không thể kết nối đến máy chủ.', 'error');
        }
      });
    });

    // Xử lý click đồng bộ dữ liệu
    $('#syncBtn').on('click', function() {
      Swal.fire({ title: 'Đang đồng bộ...', didOpen: () => { Swal.showLoading(); } });
      $.ajax({
        url: 'https://khaituanminh.atwebpages.com/api/backup_customer.php',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ id_business: localStorage.getItem('id_business') }),
        success: function(res) {
          if (res.status === 'success') {
            Swal.fire('Thành công', 'Đã đồng bộ dữ liệu thành công.', 'success');
          } else {
            Swal.fire('Lỗi', res.message || 'Đồng bộ thất bại.', 'error');
          }
        },
        error: function() {
          Swal.fire('Lỗi', 'Không thể kết nối đến máy chủ.', 'error');
        }
      });
    });
    // Kiểm tra login
    $(document).ready(function() {
      if (!access_token) {
        Swal.fire('Chưa đăng nhập', 'Vui lòng đăng nhập lại.', 'error').then(() => {
          window.location.href = 'login.html';
        });
      } else {
        fetchProfile();
      }

      $('#logoutBtn').click(function () {
        localStorage.removeItem('access_token');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
